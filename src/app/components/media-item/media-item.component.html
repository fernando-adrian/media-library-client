  <h1>Hello, world!</h1>
</div>

<div class="cream-bg">
  <div class="container">
    <div class="row g-5 justify-content-evenly">
      <div class="col-lg-6 media-item-container">
        <div class="card">
          <div class="row g-0">
            <div class="col-2 col-md-2">
              <img class="card-img img-fluid rounded-start" height="160" width="240" src="../assets/img/dance_160_240.jpg" alt="">
            </div>
            <div class="col-10 col-md-10">
              <div class="card-body d-flex flex-column">
                <div class="h-100">

                  <h5 class="card-text"><app-star-ratings body [rating]="4.4"></app-star-ratings></h5>
                  <h4 class="card-text author">George R. R. Martin</h4>
                  <p class="card-text">Tyrion Lannister has been taken by ship across the narrow sea to Pentos, but his eventual goals are unknown even to him</p>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
